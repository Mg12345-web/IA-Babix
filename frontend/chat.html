<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babix Chat</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --bg-chat: #2a2a2a;
      --text-user: #fff;
      --text-ai: #e3e3e3;
      --accent: #10a37f;
      --font: "Segoe UI", sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-ai);
      font-family: var(--font);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0f0f0f;
      color: #10a37f;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }
    .user {
      background-color: var(--accent);
      color: #fff;
      align-self: flex-end;
    }
    .ai {
      background-color: var(--bg-chat);
      border: 1px solid #333;
      color: var(--text-ai);
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 0.8rem;
      background: #111;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 0.5rem;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0e8f6e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Babix Chat</header>

  <div id="chat-container">
    <div class="message ai">OlÃ¡, eu sou a Babix ðŸ‘‹<br>Como posso te ajudar hoje?</div>
  </div>

  <footer>
    <input type="text" id="user-input" placeholder="Digite sua mensagem e pressione Enter..." />
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
    const API_URL = "/api/chat"; // ajusta automaticamente no Railway

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";
      appendMessage("Digitando...", "ai");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatContainer.lastChild.textContent = data.response || "Erro ao responder.";
      } catch (err) {
        chatContainer.lastChild.textContent = "âš ï¸ Erro de conexÃ£o com a IA.";
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
