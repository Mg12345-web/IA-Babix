<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Babix IA Chat</title>
  <script>
    async function enviarMensagem() {
      const entrada = document.getElementById('mensagem').value;
      const respostaDiv = document.getElementById('resposta');

      const resp = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mensagem: entrada })
      });

      const data = await resp.json();
      respostaDiv.innerHTML = `<b>Babix:</b> ${data.resposta}`;
    }
  </script>
</head>
<body class="p-4 font-sans bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">ðŸ§  Babix IA</h1>
  <input id="mensagem" type="text" placeholder="Pergunte algo sobre o MBFT..." class="border p-2 w-1/2">
  <button onclick="enviarMensagem()" class="bg-red-500 text-white px-4 py-2 rounded">Enviar</button>
  <div id="resposta" class="mt-4 p-4 bg-white shadow rounded"></div>
</body>
</html>
