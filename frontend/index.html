<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficLaw AI Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-traffic-light" style="color: #E4002B;"></i> AI <br>
                <span>TrafficLaw</span>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-item" title="Início"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-item active" title="Chat com a IA"><i class="fas fa-comment-alt"></i></a>
                <a href="#" class="nav-item" title="Histórico"><i class="fas fa-file-alt"></i></a>
                <a href="#" class="nav-item" title="Legislação"><i class="fas fa-balance-scale"></i></a>
                <a href="#" class="nav-item" title="Relatórios"><i class="fas fa-chart-bar"></i></a>
                <a href="#" class="nav-item" title="Configurações"><i class="fas fa-cog"></i></a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="chat-header">
                <div>
                    <h1>Assistente de Direito de Trânsito</h1>
                    <p>Pronto(a) para auxiliar em recursos, multas e legislação.</p>
                </div>
                <button class="new-chat-btn">Novo Chat</button>
            </div>

            <div class="chat-window">
                <div class="messages" id="messages-container">
                    
                    <div class="message ai-message">
                        <p>Olá! Sou o **TrafficLaw AI**. Como posso te ajudar hoje? (Ex: 'Preciso de um modelo de recurso para multa por avanço de sinal').</p>
                        <div class="suggestion-buttons">
                            <button class="suggestion-btn" onclick="simulateUserMessage('Preciso de um modelo de recurso de multa.')">Recurso de Multa</button>
                            <button class="suggestion-btn" onclick="simulateUserMessage('Quero consultar um artigo do CTB.')">Consulta CTB</button>
                            <button class="suggestion-btn" onclick="simulateUserMessage('O que causa a suspensão da CNH?')">Suspensão da CNH</button>
                        </div>
                    </div>

                </div>

                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Digite sua pergunta ou comando...">
                    <div class="input-actions">
                        <button class="action-btn" title="Anexar Documento"><i class="fas fa-paperclip"></i></button>
                        <button class="action-btn send-btn" id="send-btn" title="Enviar Mensagem"><i class="fas fa-paper-plane"></i></button>
                        <button class="action-btn" title="Comando de Voz"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
