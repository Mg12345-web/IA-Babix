<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babix IA ‚Äì Advogada Digital de Tr√¢nsito</title>
  <link rel="icon" type="image/png" href="https://mgmultas.com.br/favicon.png">
  <style>
    :root {
      --vermelho: #b22222;
      --preto: #121212;
      --cinza: #2a2a2a;
      --texto: #f1f1f1;
      --accent: #ff4d4d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--preto);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--vermelho), var(--preto));
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: white;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mensagem {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 10px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in-out;
    }

    .usuario {
      align-self: flex-end;
      background-color: var(--vermelho);
      color: white;
    }

    .babix {
      align-self: flex-start;
      background-color: var(--cinza);
      color: var(--texto);
    }

    footer {
      padding: 16px;
      background-color: var(--cinza);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      background-color: #1c1c1c;
      color: var(--texto);
    }

    button {
      background-color: var(--vermelho);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--accent);
      transform: scale(1.03);
    }

    #modoAvancado {
      background-color: transparent;
      border: 2px solid var(--vermelho);
      color: var(--vermelho);
    }

    #modoAvancado.ativo {
      background-color: var(--vermelho);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>üë©üèª‚Äç‚öñÔ∏è Babix IA ‚Äì Advogada Digital</h1>
    <button id="modoAvancado">‚ö° Modo Avan√ßado</button>
  </header>

  <main id="chat-container"></main>

  <footer>
    <input type="text" id="entrada" placeholder="Digite sua d√∫vida jur√≠dica...">
    <button id="enviar">Enviar</button>
  </footer>

  <script>
    const entrada = document.getElementById("entrada");
    const enviar = document.getElementById("enviar");
    const chat = document.getElementById("chat-container");
    const modoAvancadoBtn = document.getElementById("modoAvancado");
    let modoAvancado = false;

    modoAvancadoBtn.addEventListener("click", () => {
      modoAvancado = !modoAvancado;
      modoAvancadoBtn.classList.toggle("ativo", modoAvancado);
      modoAvancadoBtn.textContent = modoAvancado ? "‚ö° Avan√ßado Ativo" : "‚ö° Modo Avan√ßado";
    });

    async function enviarMensagem() {
      const texto = entrada.value.trim();
      if (!texto) return;

      adicionarMensagem("usuario", texto);
      entrada.value = "";

      const endpoint = modoAvancado ? "/api/advanced" : "/api/chat";

      adicionarMensagem("babix", "‚è≥ Processando...");

      try {
        const resposta = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mensagem: texto,
            usuario_id: "demo-user"
          })
        });

        const data = await resposta.json();

        const respostaTexto = data.resposta || data.texto || "‚ö†Ô∏è N√£o foi poss√≠vel gerar uma resposta.";
        chat.lastElementChild.remove(); // remove o "Processando"
        adicionarMensagem("babix", respostaTexto);

      } catch (e) {
        chat.lastElementChild.remove();
        adicionarMensagem("babix", "‚ùå Erro ao conectar com o servidor. Verifique o backend no Railway.");
        console.error(e);
      }
    }

    function adicionarMensagem(origem, texto) {
      const div = document.createElement("div");
      div.classList.add("mensagem", origem);
      div.innerHTML = texto.replace(/\n/g, "<br>");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    enviar.addEventListener("click", enviarMensagem);
    entrada.addEventListener("keypress", e => {
      if (e.key === "Enter") enviarMensagem();
    });
  </script>
</body>
</html>
