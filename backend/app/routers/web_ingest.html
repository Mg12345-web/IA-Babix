<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babix Web Ingestor üåê</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00ffae;
      margin-bottom: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.2);
      width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: #eaeaea;
      font-size: 14px;
    }
    button {
      background-color: #00ffae;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #00cc8c;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
    }
    .success {
      color: #00ffae;
    }
    .error {
      color: #ff5c5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Babix Web Ingestor</h1>
    <p>Digite o link da p√°gina que deseja indexar:</p>
    <input type="text" id="urlInput" placeholder="https://www.jusbrasil.com.br/..." />
    <button id="sendBtn">Indexar Site</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const btn = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        statusDiv.textContent = "Por favor, insira uma URL v√°lida.";
        statusDiv.className = "status error";
        return;
      }

      statusDiv.textContent = "‚åõ Indexando p√°gina...";
      statusDiv.className = "status";

      try {
        const res = await fetch("/api/ingest_web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        if (res.ok) {
          const data = await res.json();
          statusDiv.textContent = "‚úÖ " + data.message;
          statusDiv.className = "status success";
        } else {
          const err = await res.json();
          statusDiv.textContent = "‚ùå Erro: " + (err.detail || "Falha na ingest√£o.");
          statusDiv.className = "status error";
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Erro de conex√£o com o servidor.";
        statusDiv.className = "status error";
      }
    });
  </script>
</body>
</html>
